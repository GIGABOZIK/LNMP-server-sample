#` Общие настройки для разных виртуальных хостов можно подключать с помощью отдельных файлов

    listen 80;
    listen 443;

    location / {
        index index.html index.htm index.nginx-debian.html index.php; #index.py;
        try_files $uri $uri/ /index.php?$query_string; #=404;
    }
    location ~ \.php$ {
        #@ https://nginx.org/ru/docs/http/ngx_http_fastcgi_module.html
        #`Минимально необходимые параметры: SCRIPT_FILENAME, QUERY_STRING
        #`Для обработки POST запросов: REQUEST_METHOD, CONTENT_TYPE, CONTENT_LENGTH
        #
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000; #`или в виде пути UNIX-сокета
        include fastcgi_params;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        #fastcgi_param QUERY_STRING    $query_string;   #`included  already
        #fastcgi_param REQUEST_METHOD  $request_method; #`included  already
        #fastcgi_param CONTENT_TYPE    $content_type;   #`included  already
        #fastcgi_param CONTENT_LENGTH  $content_length; #`included  already
    }
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    location = /favicon.ico {
        log_not_found off;
    }
    location = /robots.txt {
        log_not_found off;
    }
    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }

    location /noindex/ {
        add_header X-Robots-Tag "noindex, nofollow" always;
    }

